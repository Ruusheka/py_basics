<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CALCULATOR</title>
</head>

<body>
    <div class="wrap">
        <form>
        <div>
            <input type="text" name="screen" class="screen">
        </div>
                <div class="button-row">
                    <input type="button" class="button" value="AC" onclick="screen.value =' ' ">
                    <input type="button" class="button" value="DEL" onclick="screen.value =screen.value.toString().slice(0,-1) ">
                    <input type="button" class="button" value="%" onclick="screen.value +='%' ">
                    <input type="button" class="button" value="/" onclick="screen.value +='/' ">
                </div>
                <div class="button-row">
                    <input type="button" class="button" value="7" onclick="screen.value +='7' ">
                    <input type="button" class="button" value="8" onclick="screen.value +='8' ">
                    <input type="button" class="button" value="9" onclick="screen.value +='9' ">
                    <input type="button" class="button" value="*" onclick="screen.value +='*' ">
                </div>
                <div class="button-row">
                    <input type="button" class="button" value="4" onclick="screen.value +='4' ">
                    <input type="button" class="button" value="5" onclick="screen.value +='5' ">
                    <input type="button" class="button" value="6" onclick="screen.value +='6' ">
                    <input type="button" class="button" value="+" onclick="screen.value +='+' ">
                </div>
                <div class="button-row">
                    <input type="button" class="button" value="1" onclick="screen.value +='1' ">
                    <input type="button" class="button" value="2" onclick="screen.value +='2' ">
                    <input type="button" class="button" value="3" onclick="screen.value +='3' ">
                    <input type="button" class="button" value="-" onclick="screen.value +='-' ">
                </div>
                <div class="button-row">
                    <input type="button" class="button" value="00" onclick="screen.value +='00' ">
                    <input type="button" class="button" value="0" onclick="screen.value +='0' ">
                    <input type="button" class="button" value="." onclick="screen.value +='.' ">
                    <input type="button" class="button" value="=" onclick="screen.value =eval(screen.value) ">
                </div>
            </div>
        </form>
    </body>
</html>
